<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- less than greater than -->
    <p>5 &gt;2</p>
    <p>2 &lt;5</p>
    <!-- copyright and tredmarks -->
    <p>&copy;</p>
    <p>&trade;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&dollar;</p>
    <p>&cent;</p>
    <p>&euro;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <!-- suits -->
    <p>&diams;</p>
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>
</body>
</html>
