<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <!-- Unordered list -->
    <ul >
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- Ordered list -->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <!-- Nested lists -->
    <ul >
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>nested item 1</li>
                <li>nested item 2</li>
            </ul>
        </li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- table -->
    <table>
        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Prathamesh</td>
                <td>Jadhav</td>
                <td>prathameshjc@gmail.com</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Dnyaneshwari</td>
                <td>Jadhav</td>
                <td>dnyaneshwarijadhav2498@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
