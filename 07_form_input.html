<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input</title>
</head>
<body>
    <!-- Form Created -->
    <form action="">
        <!-- Name -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name">
        </div>
        <!-- email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email"   id="email">
        </div>
        <!-- message -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="20" rows="5"></textarea>
        </div>
        <!-- gender -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- age -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" id="age" name="age">
        </div>
        <!-- date of birth -->
        <div>
            <label for="birthdate">Date of Birth</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- radio button example -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="super">Super
            <input type="radio" name="membership" id="membership" value="prime">Prime
            <input type="radio" name="membership" id="membership" value="free" checked>Free

        </div>
        <!-- checkbox example -->
        <div>
            <label for="likes">Likes</label><br>
            <input type="checkbox" name="likes" id="likes" value="singing">Singing
            <input type="checkbox" name="likes" id="likes" value="dancing">Dancing
            <input type="checkbox" name="likes" id="likes" value="cycling" checked>Cycling
        </div>
        <!-- button example -->
        <div><br>
            <button type="submit">Submit</button>
            <input type="button" value="SUBMIT">
            <button type="reset">Reset</button>
        </div>

    </form>
</body>
</html>
